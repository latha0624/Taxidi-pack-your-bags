{% include 'main_head.html'%}
{% include 'links.html'%}
<div class="row mt-30">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="tourism_agency_registration_action" method="post" onsubmit="return validate()">
            <div class="card">
                <div class="card-heading mb-10"> Tourism Agency Registration</div>
                <div>
                    <label for="first_name" class="label">First Name</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter First Name "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="last_name" class="label">Last name</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter Last "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="company_name" class="label">Company Name</label>
                    <input type="text" id="company_name" name="company_name" required placeholder="Enter Company Name "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="phone" class="label">Phone</label>
                    <input type="number" id="phone" name="phone" required placeholder="Enter Phone "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Password "
                        class="input mb-10 mt-10">
                </div>
                 <div>
                    <label for="confirm_password" class="label"> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Enter Confirm Password "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label> Gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div>
                    <label for="Address" class="label">Address </label>
                    <textarea name="address" rows="2" cols="50" id="address" class="input mb-10 mt-10"
                        placeholder="Enter Address" required></textarea>
                </div>
                 <div>
                    <label for="city" class="label">City</label>
                    <input type="text" id="city" name="city" required placeholder="Enter City "
                        class="input mb-10 mt-10">
                </div>
                 <div>
                    <label for="zip_code" class="label">Zip Code</label>
                    <input type="number" id="zip_code" name="zip_code" required placeholder="Enter Zip Code "
                        class="input mb-10 mt-10">
                </div>
                <div><input type="submit" value="Register" class="btn mt-10"></div>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
<script>
    function validate(){
        let password = document.getElementById('password').value
        let confirm_password = document.getElementById('confirm_password').value
        if(password!=confirm_password){
            alert("Your  confirm password doesn't match with password  ")
            return false
        }
        return true
    }
</script>

    body {
        background-image: url('https://cdn.mos.cms.futurecdn.net/Z7t7AD6Xtni6T9r2YiNuK-1200-80.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
