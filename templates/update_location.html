{% include 'admin_head.html'%}
<div class="align-c">
    <h1>Locations List</h1>
</div>
<div class="row mt-30">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="update_location_action" method="post"  enctype="multipart/form-data">
            <div class="card mt-30">
                <div class="align-c"> <b>Location</b></div>
                <input type="hidden" name="location_id" value="{{location_id}}">
                <div>
                    <label for="location" class="label "> Location</label>
                    <input type="text" id="location" name="location" required value ="{{location['location']}} "
                        class="input mb-10 mt-10">
                </div>
                 <div class="mb-10" >
                   <label for="picture">Upload photo or file</label>
                   <input type="file" name="picture" id="picture" >
                </div>

                <div><input type="submit" value="Update" class="btn"></div>
                {{message}}
            </div>
        </form>
    </div>
</div>
<style>
    body {
        background-image: url('https://media-cdn.tripadvisor.com/media/photo-s/1b/f4/56/f1/aerial-view.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
