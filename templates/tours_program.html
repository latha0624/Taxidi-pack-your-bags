{% include 'tourism_agency_head.html'%}
{% include 'links.html'%}
<div class="row mt-30">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="tours_program_action" method="post">
            <div class="card ">
                <div class="card-heading mb-10"> Tours Program</div>
                <input type="hidden" name="tourism_package_id" value="{{tourism_package_id}}">
                 <input type="hidden" name="total_capacity"  value="{{tourism_packages['no_of_persons_allowed']}}">
                 <input type="hidden" name="price" value="{{tourism_packages['price']}}">

                <div>
                    <label for="start_date" class="label">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required placeholder="Enter Start date "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="end_date" class="label">End Date</label>
                    <input type="date" id="end_date" name="end_date" required placeholder="Enter End date "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="duration" class="label">Duration</label>
                    <input type="number" id="duration" name="duration" required placeholder="Enter Duration in days "
                        class="input mb-10 mt-10">
                </div>
                <div>
                    <label for="total_capacity" class="label">Total Capacity</label>
                    <input  id="total_capacity" name="total_capacity" required
                        placeholder="Enter Total Capacity " value="{{tourism_packages['no_of_persons_allowed']}}" class="input mb-10 mt-10" disabled>
                </div>
                <div>
                    <label for="price" class="label">Price</label>
                    <input type="number"  id="price" name="price" value="{{tourism_packages['price']}}" disabled
                        class="input mb-10 mt-10">
                </div>
                <div><input type="submit" value="Add" class="btn mt-10"></div>

            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>

<style>
    body {
        background-image: url('https://cdn.mos.cms.futurecdn.net/Z7t7AD6Xtni6T9r2YiNuK-1200-80.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
